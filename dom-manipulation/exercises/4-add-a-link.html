<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>add a link</title>
  <meta name="description" content="add a link">

  <link href="../../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../../dependencies/mocha/mocha.js"></script>
  <script src="../../dependencies/assert.js"></script>

  <script src="../../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>add a link</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='un-modified'>
        <h2>a great tutorial on DOM manipulation:</h2>
      </div>

      <div id='replicate-me'>
        <h2>a great tutorial on DOM manipulation:</h2>
        <a href="https://www.youtube.com/watch?v=0ik6X4DJKCc" target='_blank'>Mr. Traversy does it again!</a>
      </div>

      <div id='modified'>
        <h2>a great tutorial on DOM manipulation:</h2>
      </div>

      <script id='DOM manipulation script'>
      //  //document.getElementById('modified').appendChild(document.createElement('a'));
      //  let link = "https://www.youtube.com/watch?v=0ik6X4DJKCc";
      //  let a = (document.createElement('a'));
      //  a.href = link;
      //  a.target = "_blank"
      //  a.textContent = "Mr. Traversy does it again!";
      //  document.getElementById('modified').appendChild(document.createElement('a'));
       // write me! (... without using cloneNode, that's kind of cheating)
       let link = document.getElementById('modified');
       let a = document.createElement('a');
       link.appendChild(a);
       a.href="https://www.youtube.com/watch?v=0ik6X4DJKCc";
       a.target='_blank';
       a.textContent="Mr. Traversy does it again!";
      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'target', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('modified'),
        document.getElementById('replicate-me')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
