  <header>
    <h2>change the text</h2>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='un-modified'>
        <h1>bye!</h1>
      </div>

      <div id='replicate-me'>
        <h1>hi!</h1>
      </div>

      <div id='modified'>
        <h1>bye!</h1>
      </div>

      <script id='DOM manipulation script'>
        document.getElementById('modified').children[0].innerHTML='hi!';

       //const h1El = document.getElementById('modified').children[0];

      </script>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'childElementCount'
      ];
      compareElements(
        document.getElementById('modified'),
        document.getElementById('replicate-me')
      );
      mocha.run();
    </script>

  </section>
